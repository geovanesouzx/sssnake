<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Ssnake!!</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400..900&display=swap" rel="stylesheet">
    <style>
        /* Estilos gerais e de reset */
        :root {
            --primary-color: #1a0c2e;
            --secondary-color: #2a1a4a;
            --accent-color: #ff00ff; /* Magenta */
            --food-color: #00ffff;   /* Ciano */
            --apple-color-dark: #c0392b;
            --apple-color-light: #e74c3c;
            --apple-stem-color: #6D4C41;
            --apple-leaf-color: #27ae60;
            --text-color: #f0e6ff;
            --font-family: 'Orbitron', sans-serif;
            --glow-color: rgba(255, 0, 255, 0.7);
            --food-glow: rgba(231, 76, 60, 0.7); /* Brilho avermelhado */
            --cyan-glow: rgba(0, 255, 255, 0.7);  /* Brilho ciano para UI */
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            user-select: none;
        }

        body {
            font-family: var(--font-family);
            background-color: var(--primary-color);
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
            position: relative;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(to right, rgba(0, 255, 255, 0.2) 1px, transparent 1px),
                linear-gradient(to bottom, rgba(0, 255, 255, 0.2) 1px, transparent 1px);
            background-size: 40px 40px;
            animation: moveGrid 20s linear infinite;
            transform: perspective(300px) rotateX(60deg);
            z-index: -1;
        }


        .hidden {
            display: none !important;
        }

        /* Animações */
        @keyframes moveGrid {
            from { background-position: 0 0; }
            to { background-position: 0 -100vh; }
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes popIn {
             from { opacity: 0; transform: scale(0.8); }
             to { opacity: 1; transform: scale(1); }
        }

        /* Container principal do jogo (Efeito Glassmorphism) */
        .game-container {
            width: 95vw;
            height: 95vh;
            max-width: 600px;
            max-height: 800px;
            background-color: rgba(42, 26, 74, 0.5);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 0, 255, 0.2);
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
            padding: 20px;
        }
        
        /* Telas */
        .screen {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            animation: fadeIn 0.8s ease-out;
            position: relative; 
        }

        h1, h2 {
            font-weight: 700;
            text-shadow: 0 0 10px var(--glow-color), 0 0 20px var(--glow-color);
        }

        /* Estilos da tela inicial e outras telas com menus */
        #start-screen h1 {
            font-size: 3.5rem;
            color: var(--accent-color);
            margin-bottom: 20px;
        }

        .user-profile {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 20px;
        }
        .user-profile img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            border: 2px solid var(--accent-color);
        }
        .user-profile span {
            font-size: 1rem;
        }

        .menu-button {
            font-family: var(--font-family);
            background: linear-gradient(45deg, var(--accent-color), #b300b3);
            color: #fff;
            border: none;
            padding: 15px 35px;
            font-size: 1rem;
            font-weight: 700;
            cursor: pointer;
            border-radius: 8px;
            transition: all 0.2s ease-out;
            margin: 5px;
            box-shadow: 0 0 15px rgba(255, 0, 255, 0.3), inset 0 0 5px rgba(255,255,255,0.3);
            text-transform: uppercase;
        }
        
        .menu-button:hover {
            transform: translateY(-3px) scale(1.05);
            box-shadow: 0 0 25px var(--glow-color), inset 0 0 8px rgba(255,255,255,0.4);
        }
        
        .menu-button.active {
            background: var(--food-color);
            color: var(--primary-color);
            box-shadow: 0 0 20px var(--cyan-glow);
        }

        #login-button {
            background: #fff;
            color: #444;
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 10px 20px;
        }
        #login-button:hover {
            box-shadow: 0 0 25px #fff;
        }
        #login-button svg { width: 24px; height: 24px; }


        #options-screen, #leaderboard-screen { justify-content: space-between; }
        #options-screen h2, #leaderboard-screen h2 {
            font-size: 2.5rem;
            color: var(--accent-color);
            margin-bottom: 20px;
        }
        .option-group { margin-bottom: 15px; }
        .option-group h3 { font-size: 1rem; margin-bottom: 10px; color: var(--text-color); font-weight: 400; }
        
        .credits-text { font-size: 1rem; color: var(--text-color); margin-bottom: 10px; }
        .credits-link {
            font-family: var(--font-family); display: inline-block; color: var(--apple-color-light); text-decoration: none;
            border: 1px solid var(--apple-color-light); padding: 8px 16px; border-radius: 8px; transition: all 0.2s ease-out;
            text-transform: uppercase; font-size: 0.9rem;
        }
        .credits-link:hover { background-color: var(--apple-color-light); color: var(--primary-color); box-shadow: 0 0 20px var(--food-glow); }
        
        #score-list {
            list-style: none;
            width: 100%;
            max-height: 60vh;
            overflow-y: auto;
            text-align: left;
        }
        #score-list li {
            display: flex;
            align-items: center;
            padding: 10px;
            background-color: rgba(0,0,0,0.2);
            border-bottom: 1px solid rgba(255,0,255,0.2);
        }
        #score-list li:nth-child(odd) { background-color: rgba(0,0,0,0.3); }
        #score-list .rank { font-weight: 900; width: 40px; }
        #score-list .name { flex-grow: 1; }
        #score-list .score { font-weight: 900; color: var(--food-color); }
        
        #game-screen { justify-content: flex-start; }
        #top-bar {
            width: 100%; display: flex; justify-content: space-between; align-items: flex-start;
            padding: 10px 0; margin-bottom: 10px;
        }
        #stats-container {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }
        #score-display { font-size: 1.5rem; font-weight: 700; color: var(--text-color); text-shadow: 0 0 5px var(--cyan-glow); margin-bottom: 5px; }
        #coin-display {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 1.1rem;
            font-weight: 700;
            color: var(--food-color);
            text-shadow: 0 0 8px var(--cyan-glow);
        }

        #pause-button {
            background: transparent; border: 2px solid var(--text-color); color: var(--text-color);
            width: 40px; height: 40px; border-radius: 8px; cursor: pointer; transition: all 0.2s ease;
            display: flex; justify-content: center; align-items: center;
        }
        #pause-button:hover { background: var(--text-color); color: var(--primary-color); border-color: var(--primary-color); }
        #pause-button svg { width: 50%; height: 50%; fill: currentColor; }
        
        #pause-overlay {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%; background-color: rgba(13, 2, 28, 0.7);
            color: white; display: flex; flex-direction: column; justify-content: center; align-items: center;
            backdrop-filter: blur(8px); -webkit-backdrop-filter: blur(8px); border-radius: 20px; z-index: 20;
        }
        #pause-overlay h2 { font-size: 2.5rem; color: var(--text-color); margin-bottom: 20px; }
        
        canvas {
            background-color: rgba(13, 2, 28, 0.8); border-radius: 12px;
            box-shadow: inset 0 0 15px rgba(0,0,0,0.5);
        }

        #game-over-screen h2 {
            font-size: 3rem; color: #ff3366; text-shadow: 0 0 15px rgba(255, 51, 102, 0.7); margin-bottom: 20px;
        }
        #final-score { font-size: 1.5rem; margin-bottom: 40px; color: var(--text-color); }
    </style>
</head>
<body>

            <div id="user-profile" class="user-profile hidden">
                <img id="user-photo" src="" alt="Foto do Usuário">

            </div>
            <button id="start-button" class="menu-button">Iniciar Jogo</button>
            <button id="leaderboard-button" class="menu-button">Placar</button>
            <button id="options-button" class="menu-button">Opções</button>
            <button id="login-button" class="menu-button">
                 <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48"><defs><path id="a" d="M44.5 20H24v8.5h11.8C34.7 33.9 30.1 37 24 37c-7.2 0-13-5.8-13-13s5.8-13 13-13c3.1 0 5.9 1.1 8.1 2.9l6.4-6.4C34.6 4.1 29.6 2 24 2 11.8 2 2 11.8 2 24s9.8 22 22 22c11 0 21-8 21-22 0-1.3-.2-2.7-.5-4z"/></defs><clipPath id="b"><use xlink:href="#a" overflow="visible"/></clipPath><path clip-path="url(#b)" fill="#FBBC05" d="M0 37V11l17 13z"/><path clip-path="url(#b)" fill="#EA4335" d="M0 11l17 13 7-6.1L48 14V0H0z"/><path clip-path="url(#b)" fill="#34A853" d="M0 37l30-23.5L48 14l-48 23z"/><path clip-path="url(#b)" fill="#4285F4" d="M48 48H0V37l48-23z"/></svg>
                <span>Login com Google</span>
            </button>
            <button id="logout-button" class="menu-button hidden">Sair</button>

        <!-- Tela de Opções -->
        <div id="options-screen" class="screen hidden">

                    <h3>Créditos</h3>
                    <p class="credits-text">Criado por: Jeovane Souza</p>
                    <a href="https://www.instagram.com/jeo_souzx_?igsh=cWJpanpvams5YWlk" target="_blank" rel="noopener noreferrer" class="credits-link">Instagram</a>
                </div>

            <button id="back-button" class="menu-button">Voltar</button>

        <div id="leaderboard-screen" class="screen hidden">
             <div>
                <h2>Placar</h2>
                <ol id="score-list"><li>Carregando...</li></ol>
             </div>
             <button id="leaderboard-back-button" class="menu-button">Voltar</button>
        </div>
        
        <!-- Tela de Jogo -->
        <div id="game-screen" class="screen hidden">
            <div id="top-bar" class="hidden">
                <div id="stats-container">

                </div>
                <button id="pause-button">
                    <svg id="pause-icon" viewBox="0 0 24 24"><path d="M6 19h4V5H6v14zm8-14v14h4V5h-4z"></path></svg>

            </div>
            <canvas id="gameCanvas"></canvas>

                <h2>Pausado</h2>
                <button id="resume-button" class="menu-button">Continuar</button>

        <div id="game-over-screen" class="screen hidden">
             <h2>Game Over</h2>
             <p id="final-score">Seu Score: 0</p>

             <button id="home-button" class="menu-button">Tela Inicial</button>

    </div>

    <!-- SDKs do Firebase -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-app.js";
        import { getAuth, GoogleAuthProvider, signInWithPopup, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-auth.js";
        import { getFirestore, collection, query, orderBy, limit, getDocs, serverTimestamp, where, doc, updateDoc, setDoc, getDoc } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-firestore.js";

        // --- Configuração do Firebase ---
        const firebaseConfig = {
            apiKey: "AIzaSyDhcu3_fdWIJbPAiVqUpe_AwJgZiC-XoB8",
            authDomain: "sssnake-e464c.firebaseapp.com",
            projectId: "sssnake-e464c",
            storageBucket: "sssnake-e464c.appspot.com",
            messagingSenderId: "838444316745",
            appId: "1:838444316745:web:eeb1d3d1b94373a5952798",
            measurementId: "G-1WBVCSF0FX"
        };
        
        // --- Inicialização do Firebase ---
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const provider = new GoogleAuthProvider();

        // --- Elementos do DOM ---
        const startScreen = document.getElementById('start-screen');
        const optionsScreen = document.getElementById('options-screen');
        const gameScreen = document.getElementById('game-screen');
        const gameOverScreen = document.getElementById('game-over-screen');
        const leaderboardScreen = document.getElementById('leaderboard-screen');
        
        const startButton = document.getElementById('start-button');
        const optionsButton = document.getElementById('options-button');
        const backButton = document.getElementById('back-button');
        const restartButton = document.getElementById('restart-button');
        const homeButton = document.getElementById('home-button');
        const loginButton = document.getElementById('login-button');
        const logoutButton = document.getElementById('logout-button');
        const leaderboardButton = document.getElementById('leaderboard-button');
        const leaderboardBackButton = document.getElementById('leaderboard-back-button');
        
        const userProfile = document.getElementById('user-profile');
        const userPhoto = document.getElementById('user-photo');
        const userName = document.getElementById('user-name');
        
        const topBar = document.getElementById('top-bar');
        const pauseButton = document.getElementById('pause-button');
        const pauseIcon = document.getElementById('pause-icon');
        const playIcon = document.getElementById('play-icon');
        const pauseOverlay = document.getElementById('pause-overlay');
        const resumeButton = document.getElementById('resume-button');
        const pauseOptionsButton = document.getElementById('pause-options-button');
        const pauseHomeButton = document.getElementById('pause-home-button');
        
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreDisplay = document.getElementById('score-display');
        const finalScoreDisplay = document.getElementById('final-score');
        const scoreList = document.getElementById('score-list');
        const coinCountSpan = document.getElementById('coin-count');

        // --- Configurações do Jogo ---
        const isMobile = /Mobi|Android/i.test(navigator.userAgent);
        let gameSettings = { controlMode: isMobile ? 'touch' : 'keyboard', aspectRatio: isMobile ? 'mobile' : 'notebook' };
        let gridSize = 15;
        let snake, food, score, coins, direction, gameInterval;
        let isPaused = false;
        let previousScreen = startScreen;
        let touchStartX = 0, touchStartY = 0;
        const preventDefaultHandler = (e) => e.preventDefault();
        let tongueState = { counter: 0, flickerDuration: 15, flickerInterval: 80 };

        // --- Autenticação e Sincronização de Dados ---
        loginButton.addEventListener('click', () => {
            signInWithPopup(auth, provider).catch(error => console.error("Erro no login:", error));
        });

        logoutButton.addEventListener('click', () => {
            signOut(auth).catch(error => console.error("Erro no logout:", error));
        });
        
        onAuthStateChanged(auth, async (user) => {
            if (user) {
                userProfile.classList.remove('hidden');
                userName.textContent = user.displayName;
                userPhoto.src = user.photoURL;
                loginButton.classList.add('hidden');
                logoutButton.classList.remove('hidden');
                await syncUserData(user);
            } else {
                userProfile.classList.add('hidden');
                loginButton.classList.remove('hidden');
                logoutButton.classList.add('hidden');
            }
        });
        
        async function syncUserData(user) {
            const userRef = doc(db, "users", user.uid);
            const userDoc = await getDoc(userRef);
            let localCoins = parseInt(localStorage.getItem('ssnake_coins')) || 0;

            if (userDoc.exists()) {
                const cloudData = userDoc.data();
                const cloudCoins = cloudData.totalCoins || 0;
                coins = cloudCoins + localCoins;
                await updateDoc(userRef, { totalCoins: coins });
            } else {
                coins = localCoins;
                await setDoc(userRef, {
                    name: user.displayName,
                    photoURL: user.photoURL,
                    highScore: 0,
                    totalCoins: coins,
                    createdAt: serverTimestamp()
                });
            }
            localStorage.setItem('ssnake_coins', coins);
            coinCountSpan.textContent = coins;
        }

        // --- Placar (Leaderboard) ---
        async function getLeaderboard() {
            scoreList.innerHTML = '<li>Carregando...</li>';
            try {
                const q = query(collection(db, "users"), orderBy("highScore", "desc"), limit(10));
                const querySnapshot = await getDocs(q);
                scoreList.innerHTML = '';
                if(querySnapshot.empty) {
                     scoreList.innerHTML = '<li>Nenhuma pontuação registrada.</li>';
                     return;
                }
                let rank = 1;
                querySnapshot.forEach((doc) => {
                    const data = doc.data();
                    const li = document.createElement('li');
                    li.innerHTML = `<span class="rank">${rank++}.</span> <span class="name">${data.name}</span> <span class="score">${data.highScore}</span>`;
                    scoreList.appendChild(li);
                });
            } catch (error) {
                console.error("Erro ao buscar placar:", error);
                scoreList.innerHTML = '<li>Erro ao carregar o placar.</li>';
            }
        }
        
        leaderboardButton.addEventListener('click', () => {
            previousScreen = startScreen;
            getLeaderboard();
            showScreen(leaderboardScreen);
        });
        leaderboardBackButton.addEventListener('click', () => showScreen(startScreen));
        
        // --- Lógica de Navegação ---
        function showScreen(screen) {
            document.querySelectorAll('.screen').forEach(s => s.classList.add('hidden'));
            screen.classList.remove('hidden');
        }
        
        function updateOptionButtons() {
            document.querySelectorAll('[data-control]').forEach(btn => btn.classList.remove('active'));
            document.querySelector(`[data-control="${gameSettings.controlMode}"]`).classList.add('active');
            document.querySelectorAll('[data-ratio]').forEach(btn => btn.classList.remove('active'));
            document.querySelector(`[data-ratio="${gameSettings.aspectRatio}"]`).classList.add('active');
        }
        
        optionsButton.addEventListener('click', () => {
            previousScreen = startScreen;
            updateOptionButtons();
            showScreen(optionsScreen);
        });

        pauseOptionsButton.addEventListener('click', () => {
            previousScreen = gameScreen;
            updateOptionButtons();
            showScreen(optionsScreen);
        });

        backButton.addEventListener('click', () => {
            showScreen(previousScreen);
            if (previousScreen === gameScreen) {
                pauseOverlay.classList.remove('hidden');
            }
        });
        
        // --- Lógica do Jogo ---
        startButton.addEventListener('click', startGame);
        restartButton.addEventListener('click', startGame);
        homeButton.addEventListener('click', () => showScreen(startScreen));
        
        const pauseHomeHandler = () => {
            endGame(false);
            showScreen(startScreen);
        };
        pauseHomeButton.addEventListener('click', pauseHomeHandler);
        pauseHomeButton.addEventListener('touchstart', (e) => {
            e.preventDefault();
            pauseHomeHandler();
        });
        
        pauseButton.addEventListener('click', togglePause);
        pauseButton.addEventListener('touchstart', (e) => {
            e.preventDefault();
            togglePause();
        });
        
        resumeButton.addEventListener('click', togglePause);
        resumeButton.addEventListener('touchstart', (e) => {
            e.preventDefault();
            togglePause();
        });
        
        pauseOptionsButton.addEventListener('touchstart', (e) => {
             e.preventDefault();
             previousScreen = gameScreen;
             updateOptionButtons();
             showScreen(optionsScreen);
        });

        function setupCanvas() {
            const topBarHeight = topBar.offsetHeight || 60;
            const containerWidth = gameScreen.clientWidth;
            const containerHeight = gameScreen.clientHeight - topBarHeight;
            let canvasWidth, canvasHeight;
            if (gameSettings.aspectRatio === 'notebook') {
                const canvasSize = Math.min(containerWidth, containerHeight);
                canvasWidth = Math.floor(canvasSize / gridSize) * gridSize;
                canvasHeight = canvasWidth;
            } else {
                const baseSize = Math.min(containerWidth, containerHeight);
                canvasWidth = Math.floor(baseSize / gridSize) * gridSize;
                canvasHeight = Math.floor((canvasWidth * 14 / 9) / gridSize) * gridSize;
            }
            canvas.width = canvasWidth;
            canvas.height = canvasHeight;
            topBar.style.width = `${canvasWidth}px`;
        }
        
        function startGame() {
            showScreen(gameScreen);
            isPaused = false;
            topBar.classList.remove('hidden');
            pauseOverlay.classList.add('hidden');
            pauseIcon.classList.remove('hidden');
            playIcon.classList.add('hidden');
            setupCanvas();
            snake = [{ x: Math.floor((canvas.width / gridSize) / 2), y: Math.floor((canvas.height / gridSize) / 2) }];
            score = 0;
            coins = parseInt(localStorage.getItem('ssnake_coins')) || 0;
            direction = { x: 0, y: 0 };
            scoreDisplay.textContent = 'Score: 0';
            coinCountSpan.textContent = coins;
            placeFood();
            if (gameInterval) clearInterval(gameInterval);
            gameInterval = setInterval(gameLoop, 140);
            document.addEventListener('keydown', handleKeyInput);
            canvas.addEventListener('touchstart', handleTouchStart, { passive: false });
            canvas.addEventListener('touchmove', preventDefaultHandler, { passive: false });
            canvas.addEventListener('touchend', handleTouchEnd);
        }
        
        function togglePause() {
            if (!gameInterval && !isPaused) return; 
            isPaused = !isPaused;
            pauseOverlay.classList.toggle('hidden');
            pauseIcon.classList.toggle('hidden');
            playIcon.classList.toggle('hidden');
            if (isPaused) clearInterval(gameInterval);
            else gameInterval = setInterval(gameLoop, 140);
        }

        function gameLoop() { update(); draw(); }
        
        function update() {
            if (direction.x === 0 && direction.y === 0) return;
            const head = { x: snake[0].x + direction.x, y: snake[0].y + direction.y };
            snake.unshift(head);
            tongueState.counter = (tongueState.counter + 1) % tongueState.flickerInterval;
            if (head.x === food.x && head.y === food.y) {
                score++;
                coins++;
                scoreDisplay.textContent = `Score: ${score}`;
                coinCountSpan.textContent = coins;
                placeFood();
            } else {
                snake.pop();
            }
            if (checkCollision()) endGame();
        }
        
        function draw() {
            ctx.fillStyle = getComputedStyle(document.documentElement).getPropertyValue('--primary-color').trim();
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            drawApple();
            drawSnake();
        }

        function drawSnake() {
            const accentColor = getComputedStyle(document.documentElement).getPropertyValue('--accent-color').trim();
            ctx.save();
            ctx.shadowColor = accentColor;
            ctx.shadowBlur = 10;
            
            if (snake.length > 1) {
                 ctx.strokeStyle = accentColor;
                 ctx.lineWidth = gridSize * 0.9;
                 ctx.lineCap = 'round';
                 ctx.lineJoin = 'round';
                 ctx.beginPath();
                 ctx.moveTo(snake[0].x * gridSize + gridSize / 2, snake[0].y * gridSize + gridSize / 2);
                 for (let i = 1; i < snake.length; i++) {
                     ctx.lineTo(snake[i].x * gridSize + gridSize / 2, snake[i].y * gridSize + gridSize / 2);
                 }
                 ctx.stroke();
            }

            const head = snake[0];
            const headX = head.x * gridSize + gridSize / 2;
            const headY = head.y * gridSize + gridSize / 2;
            
            ctx.beginPath();
            ctx.arc(headX, headY, (gridSize / 2) * 0.9, 0, Math.PI * 2);
            ctx.fillStyle = accentColor;
            ctx.fill();

            ctx.shadowBlur = 0;
            
            const eyeRadius = gridSize * 0.15;
            const pupilRadius = gridSize * 0.08;
            let eye1X, eye1Y, eye2X, eye2Y, pupilOffsetX = 0, pupilOffsetY = 0;

            const eyeDist = gridSize * 0.25;
            
            if (direction.y === -1) { 
                eye1X = headX - eyeDist; eye1Y = headY - eyeDist * 0.5; eye2X = headX + eyeDist; eye2Y = headY - eyeDist * 0.5;
                pupilOffsetY = -gridSize * 0.04;
            } else if (direction.y === 1) {
                eye1X = headX - eyeDist; eye1Y = headY + eyeDist * 0.5; eye2X = headX + eyeDist; eye2Y = headY + eyeDist * 0.5;
                pupilOffsetY = gridSize * 0.04;
            } else if (direction.x === -1) {
                eye1X = headX - eyeDist * 0.5; eye1Y = headY - eyeDist; eye2X = headX - eyeDist * 0.5; eye2Y = headY + eyeDist;
                pupilOffsetX = -gridSize * 0.04;
            } else {
                eye1X = headX + eyeDist * 0.5; eye1Y = headY - eyeDist; eye2X = headX + eyeDist * 0.5; eye2Y = headY + eyeDist;
                pupilOffsetX = gridSize * 0.04;
            }
            
            ctx.fillStyle = '#fff';
            ctx.beginPath(); ctx.arc(eye1X, eye1Y, eyeRadius, 0, Math.PI * 2); ctx.fill();
            ctx.beginPath(); ctx.arc(eye2X, eye2Y, eyeRadius, 0, Math.PI * 2); ctx.fill();

            ctx.fillStyle = '#1a0c2e';
            ctx.beginPath(); ctx.arc(eye1X + pupilOffsetX, eye1Y + pupilOffsetY, pupilRadius, 0, Math.PI * 2); ctx.fill();
            ctx.beginPath(); ctx.arc(eye2X + pupilOffsetX, eye2Y + pupilOffsetY, pupilRadius, 0, Math.PI * 2); ctx.fill();

            if (tongueState.counter < tongueState.flickerDuration && (direction.x !== 0 || direction.y !== 0)) {
                ctx.strokeStyle = '#ff3366'; ctx.lineWidth = 2; ctx.lineCap = 'round';
                const tongueLength = gridSize * 0.8;
                const tongueEndX = headX + direction.x * tongueLength;
                const tongueEndY = headY + direction.y * tongueLength;
                ctx.beginPath(); ctx.moveTo(headX, headY); ctx.lineTo(tongueEndX, tongueEndY);
                const forkLength = gridSize * 0.3;
                if (direction.x !== 0) {
                    ctx.moveTo(tongueEndX, tongueEndY); ctx.lineTo(tongueEndX - direction.x * forkLength * 0.5, tongueEndY - forkLength);
                    ctx.moveTo(tongueEndX, tongueEndY); ctx.lineTo(tongueEndX - direction.x * forkLength * 0.5, tongueEndY + forkLength);
                } else {
                    ctx.moveTo(tongueEndX, tongueEndY); ctx.lineTo(tongueEndX - forkLength, tongueEndY - direction.y * forkLength * 0.5);
                    ctx.moveTo(tongueEndX, tongueEndY); ctx.lineTo(tongueEndX + forkLength, tongueEndY - direction.y * forkLength * 0.5);
                }
                ctx.stroke();
            }

            ctx.restore();
        }

        function drawApple() {
            const appleColorLight = getComputedStyle(document.documentElement).getPropertyValue('--apple-color-light').trim();
            const appleColorDark = getComputedStyle(document.documentElement).getPropertyValue('--apple-color-dark').trim();
            const appleStemColor = getComputedStyle(document.documentElement).getPropertyValue('--apple-stem-color').trim();
            const appleLeafColor = getComputedStyle(document.documentElement).getPropertyValue('--apple-leaf-color').trim();
            const foodGlow = getComputedStyle(document.documentElement).getPropertyValue('--food-glow').trim();
            const appleX = food.x * gridSize + gridSize / 2;
            const appleY = food.y * gridSize + gridSize / 2;
            const appleRadius = (gridSize / 2) * 0.95; 
            ctx.save();
            ctx.shadowColor = foodGlow; ctx.shadowBlur = 15;
            ctx.beginPath(); ctx.arc(appleX, appleY, appleRadius, 0, Math.PI * 2);
            const gradient = ctx.createRadialGradient(appleX - appleRadius * 0.2, appleY - appleRadius * 0.2, 0, appleX, appleY, appleRadius * 1.2);
            gradient.addColorStop(0, appleColorLight); gradient.addColorStop(1, appleColorDark);
            ctx.fillStyle = gradient; ctx.fill();
            ctx.beginPath(); ctx.arc(appleX - appleRadius * 0.4, appleY - appleRadius * 0.4, appleRadius * 0.25, 0, Math.PI * 2);
            ctx.fillStyle = 'rgba(255, 255, 255, 0.4)'; ctx.fill();
            ctx.beginPath(); ctx.moveTo(appleX, appleY - appleRadius * 0.7);
            ctx.strokeStyle = appleStemColor; ctx.lineWidth = 2;
            ctx.quadraticCurveTo(appleX + 1, appleY - appleRadius * 1.5, appleX + 3, appleY - appleRadius * 1.4);
            ctx.stroke();
            ctx.beginPath(); ctx.moveTo(appleX + 3, appleY - appleRadius * 1.4);
            ctx.fillStyle = appleLeafColor;
            ctx.quadraticCurveTo(appleX + appleRadius * 0.7, appleY - appleRadius * 1.3, appleX + 3, appleY - appleRadius * 0.8);
            ctx.fill();
            ctx.restore();
        }

        function placeFood() {
            food = { x: Math.floor(Math.random() * (canvas.width / gridSize)), y: Math.floor(Math.random() * (canvas.height / gridSize)) };
            if (snake.some(segment => segment.x === food.x && segment.y === food.y)) placeFood();
        }
        
        function setDirection(newDirection) {
            if (isPaused) return;
            const goingUp = direction.y === -1, goingDown = direction.y === 1, goingRight = direction.x === 1, goingLeft = direction.x === -1;
            if (newDirection === 'left' && !goingRight) direction = { x: -1, y: 0 };
            if (newDirection === 'up' && !goingDown) direction = { x: 0, y: -1 };
            if (newDirection === 'right' && !goingLeft) direction = { x: 1, y: 0 };
            if (newDirection === 'down' && !goingUp) direction = { x: 0, y: 1 };
        }

        function handleKeyInput(event) {
            const keyPressed = event.key.toLowerCase();
            if (keyPressed === 'p') { togglePause(); return; }
            if (gameSettings.controlMode !== 'keyboard' || isPaused) return;
            if (['arrowleft', 'a'].includes(keyPressed)) setDirection('left');
            if (['arrowup', 'w'].includes(keyPressed)) setDirection('up');
            if (['arrowright', 'd'].includes(keyPressed)) setDirection('right');
            if (['arrowdown', 's'].includes(keyPressed)) setDirection('down');
        }
        
        function handleTouchStart(event) {
            if (gameSettings.controlMode !== 'touch') return;
            event.preventDefault();
            touchStartX = event.touches[0].clientX; touchStartY = event.touches[0].clientY;
        }

        function handleTouchEnd(event) {
            if (gameSettings.controlMode !== 'touch' || touchStartX === 0) return;
            const touchEndX = event.changedTouches[0].clientX, touchEndY = event.changedTouches[0].clientY;
            const diffX = touchEndX - touchStartX, diffY = touchEndY - touchStartY;
            if (Math.abs(diffX) > Math.abs(diffY)) {
                if (Math.abs(diffX) > 30) setDirection(diffX > 0 ? 'right' : 'left');
            } else {
                if (Math.abs(diffY) > 30) setDirection(diffY > 0 ? 'down' : 'up');
            }
            touchStartX = 0; touchStartY = 0;
        }
        
        function checkCollision() {
            const head = snake[0];
            if (head.x < 0 || head.x >= canvas.width / gridSize || head.y < 0 || head.y >= canvas.height / gridSize) return true;
            for (let i = 1; i < snake.length; i++) {
                if (head.x === snake[i].x && head.y === snake[i].y) return true;
            }
            return false;
        }
        
        async function endGame(showGameOverScreen = true) {
            clearInterval(gameInterval);
            gameInterval = null;
            topBar.classList.add('hidden');
            document.removeEventListener('keydown', handleKeyInput);
            gameScreen.removeEventListener('touchstart', handleTouchStart);
            gameScreen.removeEventListener('touchmove', preventDefaultHandler);
            gameScreen.removeEventListener('touchend', handleTouchEnd);
            
            localStorage.setItem('ssnake_coins', coins);

            const user = auth.currentUser;
            if (user) {
                try {
                    const userRef = doc(db, "users", user.uid);
                    const userDoc = await getDoc(userRef);

                    if (userDoc.exists()) {
                        const existingData = userDoc.data();
                        const updateData = { totalCoins: coins };
                        if (score > (existingData.highScore || 0)) {
                            updateData.highScore = score;
                        }
                        await updateDoc(userRef, updateData);
                    } else {
                         await setDoc(userRef, {
                            name: user.displayName,
                            photoURL: user.photoURL,
                            highScore: score,
                            totalCoins: coins,
                            createdAt: serverTimestamp()
                        });
                    }
                } catch (error) {
                    console.error("Erro ao salvar dados do usuário: ", error);
                }
            }

            if (showGameOverScreen) {
                finalScoreDisplay.textContent = `Seu Score: ${score}`;
                showScreen(gameOverScreen);
            }
        }
        
        updateOptionButtons();
    </script>
