<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ssnake!!</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* Estilos gerais e de reset */
        :root {
            --primary-color: #0d1117;
            --secondary-color: #161b22;
            --accent-color: #58a6ff;
            --food-color: #f778ba;
            --text-color: #c9d1d9;
            --font-family: 'Poppins', sans-serif;
            --glow-color: rgba(88, 166, 255, 0.5);
            --food-glow: rgba(247, 120, 186, 0.6);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            user-select: none; /* Impede a seleção de texto nos controles de toque */
        }

        body {
            font-family: var(--font-family);
            background: linear-gradient(45deg, #0d1117, #1e293b, #0d1117);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
        }

        .hidden {
            display: none !important;
        }

        /* Animações */
        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes popIn {
             from { opacity: 0; transform: scale(0.8); }
             to { opacity: 1; transform: scale(1); }
        }


        /* Container principal do jogo */
        .game-container {
            width: 95vw;
            height: 95vh;
            max-width: 600px;
            max-height: 800px;
            background-color: rgba(22, 27, 34, 0.85);
            backdrop-filter: blur(10px);
            border: 1px solid var(--secondary-color);
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
            padding: 0; /* Removido o padding para dar mais espaço ao jogo */
        }
        
        /* Telas */
        .screen {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            animation: fadeIn 0.8s ease-out;
            position: relative; 
        }

        /* Adiciona padding às telas que não são do jogo para manter o conteúdo centralizado */
        #start-screen, #options-screen, #game-over-screen {
            padding: 20px;
        }

        h1, h2 {
            font-weight: 700;
            text-shadow: 0 0 15px var(--glow-color);
        }

        /* Estilos da tela inicial */
        #start-screen h1 {
            font-size: 3.5rem;
            color: var(--accent-color);
            margin-bottom: 60px;
        }

        .menu-button {
            font-family: var(--font-family);
            background: linear-gradient(45deg, var(--accent-color), #368ce8);
            color: #fff;
            border: none;
            padding: 15px 35px;
            font-size: 1rem;
            font-weight: 700;
            cursor: pointer;
            border-radius: 50px;
            transition: all 0.2s ease-out;
            margin: 10px;
            box-shadow: 0 4px 20px rgba(88, 166, 255, 0.3);
        }
        
        .menu-button.pop-in {
             animation: popIn 0.5s ease-out 0.4s backwards;
        }
        
        #options-button.pop-in {
            animation-delay: 0.6s;
        }
        
        .menu-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 30px var(--glow-color);
        }
        
        .menu-button.active {
            background: #fff;
            color: var(--primary-color);
            box-shadow: 0 2px 10px rgba(255, 255, 255, 0.5);
            transform: translateY(-2px);
        }

        /* Estilos da tela de opções */
        #options-screen h2 {
            font-size: 2.5rem;
            color: var(--accent-color);
            margin-bottom: 40px;
        }

        .option-group {
            margin-bottom: 30px;
        }
        
        .option-group h3 {
            font-size: 1rem;
            margin-bottom: 15px;
            color: var(--text-color);
            font-weight: 400;
        }
        
        /* Estilos da tela de jogo */
        #game-screen {
             padding-top: 50px; /* Espaço no topo para o placar e botão de pausa */
        }
        
        #score-display {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--text-color);
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
            position: absolute;
            top: 20px;
            text-align: left;
        }
        
        #pause-button {
            position: absolute;
            top: 20px;
            right: 30px;
            background: transparent;
            border: 2px solid var(--text-color);
            color: var(--text-color);
            width: 40px;
            height: 40px;
            border-radius: 50%;
            font-size: 1.2rem;
            cursor: pointer;
            transition: all 0.2s ease;
            z-index: 10;
        }
        
        #pause-button:hover {
            background: var(--text-color);
            color: var(--primary-color);
        }
        
        #pause-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            backdrop-filter: blur(5px);
            border-radius: 20px; /* Para cobrir o container arredondado */
        }
        
        #pause-overlay h2 {
            font-size: 2.5rem;
            color: var(--text-color);
            margin-bottom: 20px;
        }
        
        canvas {
            background-color: var(--primary-color);
            border-radius: 12px;
            box-shadow: inset 0 0 15px rgba(0,0,0,0.5);
        }

        /* Controles de Toque */
        #touch-controls {
            width: 100%;
            display: grid;
            grid-template-areas: ". up ." "left . right" ". down .";
            gap: 10px;
            position: absolute;
            bottom: 20px;
            padding: 0 50px;
        }
        
        .touch-button {
            background-color: rgba(88, 166, 255, 0.2);
            border: 1px solid rgba(88, 166, 255, 0.5);
            color: white;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            font-size: 2rem;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
        }
        .touch-button:active {
            background-color: rgba(88, 166, 255, 0.5);
        }
        #up-button    { grid-area: up; justify-self: center; }
        #down-button  { grid-area: down; justify-self: center; }
        #left-button  { grid-area: left; justify-self: start; }
        #right-button { grid-area: right; justify-self: end; }


        /* Estilos da tela de Game Over */
        #game-over-screen h2 {
            font-size: 3rem;
            color: #e84a5f;
            text-shadow: 0 0 15px rgba(232, 74, 95, 0.7);
            margin-bottom: 20px;
        }
        
        #final-score {
            font-size: 1.5rem;
            margin-bottom: 40px;
            color: var(--text-color);
        }
    </style>
</head>
<body>

    <div class="game-container">
        <!-- Tela Inicial -->
        <div id="start-screen" class="screen">
            <h1>Ssnake!!</h1>
            <button id="start-button" class="menu-button pop-in">Iniciar Jogo</button>
            <button id="options-button" class="menu-button pop-in">Opções</button>
        </div>

        <!-- Tela de Opções -->
        <div id="options-screen" class="screen hidden">
            <h2>Opções</h2>
            <div class="option-group">
                <h3>Controles</h3>
                <button id="keyboard-controls-button" data-control="keyboard" class="menu-button">Teclado</button>
                <button id="touch-controls-button" data-control="touch" class="menu-button">Touch</button>
            </div>
            <div class="option-group">
                <h3>Proporção da Tela</h3>
                <button id="notebook-ratio-button" data-ratio="notebook" class="menu-button">Notebook</button>
                <button id="mobile-ratio-button" data-ratio="mobile" class="menu-button">Celular</button>
            </div>
            <button id="back-button" class="menu-button">Voltar</button>
        </div>
        
        <!-- Tela de Jogo -->
        <div id="game-screen" class="screen hidden">
            <div id="score-display">Score: 0</div>
            <button id="pause-button">||</button>
            <div id="pause-overlay" class="hidden">
                <h2>Pausado</h2>
                <button id="resume-button" class="menu-button">Continuar</button>
                <button id="pause-options-button" class="menu-button">Opções</button>
                <button id="pause-home-button" class="menu-button">Tela Inicial</button>
            </div>
            <canvas id="gameCanvas"></canvas>
            <div id="touch-controls" class="hidden">
                <div id="up-button" class="touch-button">▲</div>
                <div id="left-button" class="touch-button">◀</div>
                <div id="right-button" class="touch-button">▶</div>
                <div id="down-button" class="touch-button">▼</div>
            </div>
        </div>
        
        <!-- Tela de Game Over -->
        <div id="game-over-screen" class="screen hidden">
             <h2>Game Over</h2>
             <p id="final-score">Seu Score: 0</p>
             <button id="restart-button" class="menu-button">Reiniciar</button>
             <button id="home-button" class="menu-button">Tela Inicial</button>
        </div>
    </div>

    <script>
        // --- Seleção dos Elementos do DOM ---
        const startScreen = document.getElementById('start-screen');
        const optionsScreen = document.getElementById('options-screen');
        const gameScreen = document.getElementById('game-screen');
        const gameOverScreen = document.getElementById('game-over-screen');
        
        const startButton = document.getElementById('start-button');
        const optionsButton = document.getElementById('options-button');
        const backButton = document.getElementById('back-button');
        const restartButton = document.getElementById('restart-button');
        const homeButton = document.getElementById('home-button'); 
        const pauseButton = document.getElementById('pause-button');
        const pauseOverlay = document.getElementById('pause-overlay');
        const resumeButton = document.getElementById('resume-button');
        const pauseOptionsButton = document.getElementById('pause-options-button');
        const pauseHomeButton = document.getElementById('pause-home-button');
        
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreDisplay = document.getElementById('score-display');
        const finalScoreDisplay = document.getElementById('final-score');
        
        const touchControls = document.getElementById('touch-controls');

        // --- Configurações Iniciais e do Jogo ---
        const isMobile = /Mobi|Android/i.test(navigator.userAgent);

        let gameSettings = {
            controlMode: isMobile ? 'touch' : 'keyboard',
            aspectRatio: isMobile ? 'mobile' : 'notebook'
        };

        let gridSize = 15;
        let snake, food, score, direction, gameInterval;
        let isPaused = false;
        let previousScreen = startScreen; // Para saber para onde voltar da tela de opções

        // --- Lógica de Navegação e Opções ---
        function showScreen(screen) {
            document.querySelectorAll('.screen').forEach(s => s.classList.add('hidden'));
            screen.classList.remove('hidden');
        }
        
        function getCssVar(name) {
            return getComputedStyle(document.documentElement).getPropertyValue(name);
        }

        function updateOptionButtons() {
            document.querySelector(`[data-control="${gameSettings.controlMode}"]`).classList.add('active');
            const otherControl = gameSettings.controlMode === 'keyboard' ? 'touch' : 'keyboard';
            document.querySelector(`[data-control="${otherControl}"]`).classList.remove('active');
            
            document.querySelector(`[data-ratio="${gameSettings.aspectRatio}"]`).classList.add('active');
            const otherRatio = gameSettings.aspectRatio === 'notebook' ? 'mobile' : 'notebook';
            document.querySelector(`[data-ratio="${otherRatio}"]`).classList.remove('active');
        }
        
        // --- Event Listeners ---
        startButton.addEventListener('click', startGame);
        
        optionsButton.addEventListener('click', () => {
            previousScreen = startScreen;
            updateOptionButtons();
            showScreen(optionsScreen);
        });

        pauseOptionsButton.addEventListener('click', () => {
            previousScreen = gameScreen;
            updateOptionButtons();
            showScreen(optionsScreen);
        });

        backButton.addEventListener('click', () => {
            if (previousScreen === gameScreen) {
                showScreen(gameScreen);
                pauseOverlay.classList.remove('hidden'); // Mantém o menu de pausa visível
            } else {
                showScreen(startScreen);
            }
        });

        restartButton.addEventListener('click', startGame);
        homeButton.addEventListener('click', () => showScreen(startScreen));
        pauseHomeButton.addEventListener('click', () => {
            endGame(false); // Encerra o jogo sem mostrar a tela de Game Over
            showScreen(startScreen);
        });
        
        pauseButton.addEventListener('click', togglePause);
        resumeButton.addEventListener('click', togglePause);

        optionsScreen.addEventListener('click', (e) => {
            if (e.target.matches('[data-control]')) {
                gameSettings.controlMode = e.target.dataset.control;
                updateOptionButtons();
            }
            if (e.target.matches('[data-ratio]')) {
                gameSettings.aspectRatio = e.target.dataset.ratio;
                updateOptionButtons();
            }
        });

        // --- Lógica do Jogo da Cobra ---
        function setupCanvas() {
            const touchControlsHeight = gameSettings.controlMode === 'touch' ? 120 : 0;
            
            const containerWidth = gameScreen.clientWidth;
            const containerHeight = gameScreen.clientHeight - touchControlsHeight;
            
            let canvasWidth, canvasHeight;
            
            if (gameSettings.aspectRatio === 'notebook') {
                const canvasSize = Math.min(containerWidth, containerHeight);
                canvasWidth = Math.floor(canvasSize / gridSize) * gridSize;
                canvasHeight = canvasWidth;
            } else { // mobile
                const baseSize = Math.min(containerWidth, containerHeight / 1.5);
                canvasWidth = Math.floor(baseSize / gridSize) * gridSize;
                canvasHeight = Math.floor((canvasWidth * 14 / 9) / gridSize) * gridSize;
            }

            canvas.width = canvasWidth;
            canvas.height = canvasHeight;

            const canvasLeftMargin = (gameScreen.clientWidth - canvas.width) / 2;
            scoreDisplay.style.left = `${canvasLeftMargin}px`;
            
            const pauseButtonRightMargin = canvasLeftMargin;
            pauseButton.style.right = `${pauseButtonRightMargin}px`;
        }
        
        function startGame() {
            showScreen(gameScreen);
            isPaused = false;
            pauseOverlay.classList.add('hidden');
            pauseButton.textContent = '||';
            
            setupCanvas();
            
            if (gameSettings.controlMode === 'touch') {
                touchControls.classList.remove('hidden');
            } else {
                touchControls.classList.add('hidden');
            }
            
            snake = [{ x: Math.floor((canvas.width / gridSize) / 2), y: Math.floor((canvas.height / gridSize) / 2) }];
            score = 0;
            direction = { x: 0, y: 0 };
            scoreDisplay.textContent = 'Score: 0';
            
            placeFood();
            
            if (gameInterval) clearInterval(gameInterval);
            gameInterval = setInterval(gameLoop, 110);
            
            document.addEventListener('keydown', handleKeyInput);
            touchControls.addEventListener('click', handleTouchInput);
        }
        
        function togglePause() {
            if (!gameInterval && !isPaused) return; 
            
            isPaused = !isPaused;
            if (isPaused) {
                clearInterval(gameInterval);
                pauseOverlay.classList.remove('hidden');
                pauseButton.classList.add('hidden');
            } else {
                gameInterval = setInterval(gameLoop, 110);
                pauseOverlay.classList.add('hidden');
                pauseButton.classList.remove('hidden');
            }
        }

        function gameLoop() {
            update();
            draw();
        }
        
        function update() {
            if (direction.x === 0 && direction.y === 0) return;

            const head = { x: snake[0].x + direction.x, y: snake[0].y + direction.y };
            snake.unshift(head);

            if (head.x === food.x && head.y === food.y) {
                score++;
                scoreDisplay.textContent = `Score: ${score}`;
                placeFood();
            } else {
                snake.pop();
            }

            if (checkCollision()) {
                endGame();
            }
        }
        
        function draw() {
            ctx.fillStyle = getCssVar('--primary-color');
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            ctx.shadowColor = getCssVar('--accent-color');
            ctx.shadowBlur = 8;
            ctx.fillStyle = getCssVar('--accent-color');
            snake.forEach(segment => {
                ctx.fillRect(segment.x * gridSize, segment.y * gridSize, gridSize - 1, gridSize - 1);
            });

            ctx.shadowColor = getCssVar('--food-glow');
            ctx.shadowBlur = 12;
            ctx.fillStyle = getCssVar('--food-color');
            ctx.fillRect(food.x * gridSize, food.y * gridSize, gridSize, gridSize);

            ctx.shadowBlur = 0;
        }

        function placeFood() {
            food = {
                x: Math.floor(Math.random() * (canvas.width / gridSize)),
                y: Math.floor(Math.random() * (canvas.height / gridSize))
            };
            if (snake.some(segment => segment.x === food.x && segment.y === food.y)) {
                placeFood();
            }
        }
        
        function setDirection(newDirection) {
            if (isPaused) return;
            const goingUp = direction.y === -1;
            const goingDown = direction.y === 1;
            const goingRight = direction.x === 1;
            const goingLeft = direction.x === -1;

            if (newDirection === 'left' && !goingRight) direction = { x: -1, y: 0 };
            if (newDirection === 'up' && !goingDown) direction = { x: 0, y: -1 };
            if (newDirection === 'right' && !goingLeft) direction = { x: 1, y: 0 };
            if (newDirection === 'down' && !goingUp) direction = { x: 0, y: 1 };
        }

        function handleKeyInput(event) {
            const keyPressed = event.key.toLowerCase();
            if (keyPressed === 'p') {
                togglePause();
                return;
            }
            if (gameSettings.controlMode !== 'keyboard') return;
            
            if (keyPressed === 'arrowleft' || keyPressed === 'a') setDirection('left');
            if (keyPressed === 'arrowup' || keyPressed === 'w') setDirection('up');
            if (keyPressed === 'arrowright' || keyPressed === 'd') setDirection('right');
            if (keyPressed === 'arrowdown' || keyPressed === 's') setDirection('down');
        }
        
        function handleTouchInput(event) {
            if (isPaused) return;
            if (gameSettings.controlMode !== 'touch') return;
            const targetId = event.target.id;
            if (targetId === 'up-button') setDirection('up');
            if (targetId === 'down-button') setDirection('down');
            if (targetId === 'left-button') setDirection('left');
            if (targetId === 'right-button') setDirection('right');
        }
        
        function checkCollision() {
            const head = snake[0];
            if (head.x < 0 || head.x >= canvas.width / gridSize || head.y < 0 || head.y >= canvas.height / gridSize) {
                return true;
            }
            for (let i = 1; i < snake.length; i++) {
                if (head.x === snake[i].x && head.y === snake[i].y) {
                    return true;
                }
            }
            return false;
        }
        
        function endGame(showGameOverScreen = true) {
            clearInterval(gameInterval);
            gameInterval = null;
            document.removeEventListener('keydown', handleKeyInput);
            touchControls.removeEventListener('click', handleTouchInput);
            if (showGameOverScreen) {
                finalScoreDisplay.textContent = `Seu Score: ${score}`;
                showScreen(gameOverScreen);
            }
        }
        
        updateOptionButtons();
    </script>
</body>
</html>
