<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Ssnake!!</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400..900&display=swap" rel="stylesheet">
    <style>
        /* Estilos gerais e de reset */
        :root {
            --primary-color: #1a0c2e;
            --secondary-color: #2a1a4a;
            --accent-color: #ff00ff; /* Magenta */
            --apple-color-dark: #c0392b;
            --apple-color-light: #e74c3c;
            --apple-stem-color: #6D4C41;
            --apple-leaf-color: #27ae60;
            --text-color: #f0e6ff;
            --font-family: 'Orbitron', sans-serif;
            --glow-color: rgba(255, 0, 255, 0.7);
            --food-glow: rgba(231, 76, 60, 0.7); /* Brilho avermelhado */
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            user-select: none;
        }

        body {
            font-family: var(--font-family);
            background-color: var(--primary-color);
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
            position: relative;
        }

        /* Fundo animado de grade Synthwave */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(to right, rgba(0, 255, 255, 0.2) 1px, transparent 1px),
                linear-gradient(to bottom, rgba(0, 255, 255, 0.2) 1px, transparent 1px);
            background-size: 40px 40px;
            animation: moveGrid 20s linear infinite;
            transform: perspective(300px) rotateX(60deg);
            z-index: -1;
        }


        .hidden {
            display: none !important;
        }

        /* Animações */
        @keyframes moveGrid {
            from { background-position: 0 0; }
            to { background-position: 0 -100vh; }
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes popIn {
             from { opacity: 0; transform: scale(0.8); }
             to { opacity: 1; transform: scale(1); }
        }

        /* Container principal do jogo (Efeito Glassmorphism) */
        .game-container {
            width: 95vw;
            height: 95vh;
            max-width: 600px;
            max-height: 800px;
            background-color: rgba(42, 26, 74, 0.5);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 0, 255, 0.2);
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
            padding: 20px;
        }
        
        /* Telas */
        .screen {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            animation: fadeIn 0.8s ease-out;
            position: relative; 
        }

        h1, h2 {
            font-weight: 700;
            text-shadow: 0 0 10px var(--glow-color), 0 0 20px var(--glow-color);
        }

        /* Estilos da tela inicial e outras telas com menus */
        #start-screen h1 {
            font-size: 3.5rem;
            color: var(--accent-color);
            margin-bottom: 60px;
        }

        .menu-button {
            font-family: var(--font-family);
            background: linear-gradient(45deg, var(--accent-color), #b300b3);
            color: #fff;
            border: none;
            padding: 15px 35px;
            font-size: 1rem;
            font-weight: 700;
            cursor: pointer;
            border-radius: 8px;
            transition: all 0.2s ease-out;
            margin: 10px;
            box-shadow: 0 0 15px rgba(255, 0, 255, 0.3), inset 0 0 5px rgba(255,255,255,0.3);
            text-transform: uppercase;
        }
        
        .menu-button:hover {
            transform: translateY(-3px) scale(1.05);
            box-shadow: 0 0 25px var(--glow-color), inset 0 0 8px rgba(255,255,255,0.4);
        }
        
        .menu-button.active {
            background: var(--food-color);
            color: var(--primary-color);
            box-shadow: 0 0 20px var(--food-glow);
        }

        /* Estilos da tela de opções */
        #options-screen {
            justify-content: space-around;
        }

        #options-screen h2 {
            font-size: 2.5rem;
            color: var(--accent-color);
            margin-bottom: 20px;
        }

        .option-group {
            margin-bottom: 15px;
        }
        
        .option-group h3 {
            font-size: 1rem;
            margin-bottom: 10px;
            color: var(--text-color);
            font-weight: 400;
        }
        
        .credits-text {
            font-size: 1rem;
            color: var(--text-color);
            margin-bottom: 10px;
        }

        .credits-link {
            font-family: var(--font-family);
            display: inline-block;
            color: var(--apple-color-light);
            text-decoration: none;
            border: 1px solid var(--apple-color-light);
            padding: 8px 16px;
            border-radius: 8px;
            transition: all 0.2s ease-out;
            text-transform: uppercase;
            font-size: 0.9rem;
        }

        .credits-link:hover {
            background-color: var(--apple-color-light);
            color: var(--primary-color);
            box-shadow: 0 0 20px var(--food-glow);
        }
        
        /* --- Estilos da Tela de Jogo --- */
        #game-screen {
            justify-content: flex-start;
        }

        #top-bar {
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 0;
            margin-bottom: 10px;
        }
        
        #score-display {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--text-color);
            text-shadow: 0 0 5px var(--food-glow);
        }
        
        #pause-button {
            background: transparent;
            border: 2px solid var(--text-color);
            color: var(--text-color);
            width: 40px;
            height: 40px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        #pause-button:hover {
            background: var(--text-color);
            color: var(--primary-color);
            border-color: var(--primary-color);
        }

        #pause-button svg {
            width: 50%;
            height: 50%;
            fill: currentColor;
        }
        
        #pause-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(13, 2, 28, 0.7);
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
            border-radius: 20px;
            z-index: 20;
        }
        
        #pause-overlay h2 {
            font-size: 2.5rem;
            color: var(--text-color);
            margin-bottom: 20px;
        }
        
        canvas {
            background-color: rgba(13, 2, 28, 0.8);
            border-radius: 12px;
            box-shadow: inset 0 0 15px rgba(0,0,0,0.5);
        }

        /* Estilos da tela de Game Over */
        #game-over-screen h2 {
            font-size: 3rem;
            color: #ff3366;
            text-shadow: 0 0 15px rgba(255, 51, 102, 0.7);
            margin-bottom: 20px;
        }
        
        #final-score {
            font-size: 1.5rem;
            margin-bottom: 40px;
            color: var(--text-color);
        }
    </style>
</head>
<body>

    <div class="game-container">
        <!-- Tela Inicial -->
        <div id="start-screen" class="screen">
            <h1>Ssnake!!</h1>
            <button id="start-button" class="menu-button">Iniciar Jogo</button>
            <button id="options-button" class="menu-button">Opções</button>
        </div>

        <!-- Tela de Opções -->
        <div id="options-screen" class="screen hidden">
            <h2>Opções</h2>
            <div class="option-group">
                <h3>Controles</h3>
                <button data-control="keyboard" class="menu-button">Teclado</button>
                <button data-control="touch" class="menu-button">Touch</button>
            </div>
            <div class="option-group">
                <h3>Proporção da Tela</h3>
                <button data-ratio="notebook" class="menu-button">Notebook</button>
                <button data-ratio="mobile" class="menu-button">Celular</button>
            </div>
            <div class="option-group">
                <h3>Créditos</h3>
                <p class="credits-text">Criado por: Jeovane Souza</p>
                <a href="https://www.instagram.com/jeo_souzx_?igsh=cWJpanpvams5YWlk" target="_blank" rel="noopener noreferrer" class="credits-link">Instagram</a>
            </div>
            <button id="back-button" class="menu-button">Voltar</button>
        </div>
        
        <!-- Tela de Jogo -->
        <div id="game-screen" class="screen hidden">
            <div id="top-bar" class="hidden">
                <div id="score-display">Score: 0</div>
                <button id="pause-button">
                    <svg id="pause-icon" viewBox="0 0 24 24"><path d="M6 19h4V5H6v14zm8-14v14h4V5h-4z"></path></svg>
                    <svg id="play-icon" class="hidden" viewBox="0 0 24 24"><path d="M8 5v14l11-7z"></path></svg>
                </button>
            </div>
            <canvas id="gameCanvas"></canvas>
            <div id="pause-overlay" class="hidden">
                <h2>Pausado</h2>
                <button id="resume-button" class="menu-button">Continuar</button>
                <button id="pause-options-button" class="menu-button">Opções</button>
                <button id="pause-home-button" class="menu-button">Tela Inicial</button>
            </div>
        </div>
        
        <!-- Tela de Game Over -->
        <div id="game-over-screen" class="screen hidden">
             <h2>Game Over</h2>
             <p id="final-score">Seu Score: 0</p>
             <button id="restart-button" class="menu-button">Reiniciar</button>
             <button id="home-button" class="menu-button">Tela Inicial</button>
        </div>
    </div>

    <script>
        // --- Seleção dos Elementos do DOM ---
        const startScreen = document.getElementById('start-screen');
        const optionsScreen = document.getElementById('options-screen');
        const gameScreen = document.getElementById('game-screen');
        const gameOverScreen = document.getElementById('game-over-screen');
        
        const startButton = document.getElementById('start-button');
        const optionsButton = document.getElementById('options-button');
        const backButton = document.getElementById('back-button');
        const restartButton = document.getElementById('restart-button');
        const homeButton = document.getElementById('home-button'); 
        
        const topBar = document.getElementById('top-bar');
        const pauseButton = document.getElementById('pause-button');
        const pauseIcon = document.getElementById('pause-icon');
        const playIcon = document.getElementById('play-icon');
        const pauseOverlay = document.getElementById('pause-overlay');
        const resumeButton = document.getElementById('resume-button');
        const pauseOptionsButton = document.getElementById('pause-options-button');
        const pauseHomeButton = document.getElementById('pause-home-button');
        
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreDisplay = document.getElementById('score-display');
        const finalScoreDisplay = document.getElementById('final-score');
        
        // --- Configurações Iniciais e do Jogo ---
        const isMobile = /Mobi|Android/i.test(navigator.userAgent);

        let gameSettings = {
            controlMode: isMobile ? 'touch' : 'keyboard',
            aspectRatio: isMobile ? 'mobile' : 'notebook'
        };

        let gridSize = 15;
        let snake, food, score, direction, gameInterval;
        let isPaused = false;
        let previousScreen = startScreen;
        let touchStartX = 0;
        let touchStartY = 0;
        const preventDefaultHandler = (e) => e.preventDefault();
        
        let tongueState = {
            counter: 0,
            flickerDuration: 15,
            flickerInterval: 80, 
        };


        // --- Lógica de Navegação e Opções ---
        function showScreen(screen) {
            document.querySelectorAll('.screen').forEach(s => s.classList.add('hidden'));
            screen.classList.remove('hidden');
        }
        
        function getCssVar(name) {
            return getComputedStyle(document.documentElement).getPropertyValue(name);
        }

        function updateOptionButtons() {
            document.querySelectorAll('[data-control]').forEach(btn => btn.classList.remove('active'));
            document.querySelector(`[data-control="${gameSettings.controlMode}"]`).classList.add('active');
            
            document.querySelectorAll('[data-ratio]').forEach(btn => btn.classList.remove('active'));
            document.querySelector(`[data-ratio="${gameSettings.aspectRatio}"]`).classList.add('active');
        }
        
        // --- Event Listeners ---
        startButton.addEventListener('click', startGame);
        
        optionsButton.addEventListener('click', () => {
            previousScreen = startScreen;
            updateOptionButtons();
            showScreen(optionsScreen);
        });

        pauseOptionsButton.addEventListener('click', () => {
            previousScreen = gameScreen;
            updateOptionButtons();
            showScreen(optionsScreen);
        });

        backButton.addEventListener('click', () => {
            showScreen(previousScreen);
            if (previousScreen === gameScreen) {
                pauseOverlay.classList.remove('hidden');
            }
        });

        restartButton.addEventListener('click', startGame);
        homeButton.addEventListener('click', () => showScreen(startScreen));
        pauseHomeButton.addEventListener('click', () => {
            endGame(false);
            showScreen(startScreen);
        });
        
        pauseButton.addEventListener('click', togglePause);
        resumeButton.addEventListener('click', togglePause);

        optionsScreen.addEventListener('click', (e) => {
            if (e.target.closest('[data-control]')) {
                gameSettings.controlMode = e.target.closest('[data-control]').dataset.control;
                updateOptionButtons();
            }
            if (e.target.closest('[data-ratio]')) {
                gameSettings.aspectRatio = e.target.closest('[data-ratio]').dataset.ratio;
                updateOptionButtons();
            }
        });

        // --- Lógica do Jogo da Cobra ---
        function setupCanvas() {
            const topBarHeight = topBar.offsetHeight || 60;

            const containerWidth = gameScreen.clientWidth;
            const containerHeight = gameScreen.clientHeight - topBarHeight;
            
            let canvasWidth, canvasHeight;
            
            if (gameSettings.aspectRatio === 'notebook') {
                const canvasSize = Math.min(containerWidth, containerHeight);
                canvasWidth = Math.floor(canvasSize / gridSize) * gridSize;
                canvasHeight = canvasWidth;
            } else { // mobile
                const baseSize = Math.min(containerWidth, containerHeight);
                canvasWidth = Math.floor(baseSize / gridSize) * gridSize;
                canvasHeight = Math.floor((canvasWidth * 14 / 9) / gridSize) * gridSize;
            }

            canvas.width = canvasWidth;
            canvas.height = canvasHeight;
            topBar.style.width = `${canvasWidth}px`;
        }
        
        function startGame() {
            showScreen(gameScreen);
            isPaused = false;
            topBar.classList.remove('hidden');
            pauseOverlay.classList.add('hidden');
            pauseIcon.classList.remove('hidden');
            playIcon.classList.add('hidden');
            
            setupCanvas();
            
            snake = [{ x: Math.floor((canvas.width / gridSize) / 2), y: Math.floor((canvas.height / gridSize) / 2) }];
            score = 0;
            direction = { x: 0, y: 0 };
            scoreDisplay.textContent = 'Score: 0';
            
            placeFood();
            
            if (gameInterval) clearInterval(gameInterval);
            gameInterval = setInterval(gameLoop, 140);
            
            document.addEventListener('keydown', handleKeyInput);
            gameScreen.addEventListener('touchstart', handleTouchStart, { passive: false });
            gameScreen.addEventListener('touchmove', preventDefaultHandler, { passive: false });
            gameScreen.addEventListener('touchend', handleTouchEnd);
        }
        
        function togglePause() {
            if (!gameInterval && !isPaused) return; 
            
            isPaused = !isPaused;
            pauseOverlay.classList.toggle('hidden');
            pauseIcon.classList.toggle('hidden');
            playIcon.classList.toggle('hidden');
            
            if (isPaused) {
                clearInterval(gameInterval);
            } else {
                gameInterval = setInterval(gameLoop, 140);
            }
        }

        function gameLoop() {
            update();
            draw();
        }
        
        function update() {
            if (direction.x === 0 && direction.y === 0) return;

            const head = { x: snake[0].x + direction.x, y: snake[0].y + direction.y };
            snake.unshift(head);
            
            tongueState.counter = (tongueState.counter + 1) % tongueState.flickerInterval;

            if (head.x === food.x && head.y === food.y) {
                score++;
                scoreDisplay.textContent = `Score: ${score}`;
                placeFood();
            } else {
                snake.pop();
            }

            if (checkCollision()) {
                endGame();
            }
        }
        
        function draw() {
            const primaryColor = getCssVar('--primary-color').trim();
            ctx.fillStyle = primaryColor;
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            drawApple();
            drawSnake();
        }

        function drawSnake() {
            const accentColor = getCssVar('--accent-color').trim();
            ctx.save();
            ctx.shadowColor = accentColor;
            ctx.shadowBlur = 10;
            
            // Desenha o corpo conectado
            if (snake.length > 0) {
                 ctx.strokeStyle = accentColor;
                 ctx.lineWidth = gridSize * 0.9;
                 ctx.lineCap = 'round';
                 ctx.lineJoin = 'round';

                 ctx.beginPath();
                 ctx.moveTo(
                     snake[0].x * gridSize + gridSize / 2,
                     snake[0].y * gridSize + gridSize / 2
                 );
                 for (let i = 1; i < snake.length; i++) {
                     ctx.lineTo(
                         snake[i].x * gridSize + gridSize / 2,
                         snake[i].y * gridSize + gridSize / 2
                     );
                 }
                 ctx.stroke();
            }

            // Desenha a cabeça e o rosto
            const head = snake[0];
            const headX = head.x * gridSize + gridSize / 2;
            const headY = head.y * gridSize + gridSize / 2;
            
            // Cabeça
            ctx.beginPath();
            ctx.arc(headX, headY, (gridSize / 2) * 0.9, 0, Math.PI * 2);
            ctx.fillStyle = accentColor;
            ctx.fill();

            ctx.shadowBlur = 0;
            
            // Olhos
            const eyeRadius = gridSize * 0.15;
            const pupilRadius = gridSize * 0.08;
            let eye1X, eye1Y, eye2X, eye2Y, pupilOffsetX = 0, pupilOffsetY = 0;

            if (direction.y === -1) { // Cima
                eye1X = headX - gridSize * 0.25; eye1Y = headY;
                eye2X = headX + gridSize * 0.25; eye2Y = headY;
                pupilOffsetY = -gridSize * 0.05;
            } else if (direction.y === 1) { // Baixo
                eye1X = headX - gridSize * 0.25; eye1Y = headY;
                eye2X = headX + gridSize * 0.25; eye2Y = headY;
                pupilOffsetY = gridSize * 0.05;
            } else if (direction.x === -1) { // Esquerda
                eye1X = headX; eye1Y = headY - gridSize * 0.25;
                eye2X = headX; eye2Y = headY + gridSize * 0.25;
                pupilOffsetX = -gridSize * 0.05;
            } else { // Direita ou parado
                eye1X = headX; eye1Y = headY - gridSize * 0.25;
                eye2X = headX; eye2Y = headY + gridSize * 0.25;
                pupilOffsetX = gridSize * 0.05;
            }
            
            // Olhos brancos
            ctx.fillStyle = '#fff';
            ctx.beginPath(); ctx.arc(eye1X, eye1Y, eyeRadius, 0, Math.PI * 2); ctx.fill();
            ctx.beginPath(); ctx.arc(eye2X, eye2Y, eyeRadius, 0, Math.PI * 2); ctx.fill();

            // Pupilas pretas
            ctx.fillStyle = '#1a0c2e';
            ctx.beginPath(); ctx.arc(eye1X + pupilOffsetX, eye1Y + pupilOffsetY, pupilRadius, 0, Math.PI * 2); ctx.fill();
            ctx.beginPath(); ctx.arc(eye2X + pupilOffsetX, eye2Y + pupilOffsetY, pupilRadius, 0, Math.PI * 2); ctx.fill();


            // Língua
            if (tongueState.counter < tongueState.flickerDuration && (direction.x !== 0 || direction.y !== 0)) {
                ctx.strokeStyle = '#ff3366';
                ctx.lineWidth = 2;
                ctx.lineCap = 'round';
                
                const tongueLength = gridSize * 0.8;
                const tongueEndX = headX + direction.x * tongueLength;
                const tongueEndY = headY + direction.y * tongueLength;

                ctx.beginPath();
                ctx.moveTo(headX, headY);
                ctx.lineTo(tongueEndX, tongueEndY);
                
                const forkLength = gridSize * 0.3;
                if (direction.x !== 0) { // Horizontal
                    ctx.moveTo(tongueEndX, tongueEndY);
                    ctx.lineTo(tongueEndX - direction.x * forkLength * 0.5, tongueEndY - forkLength);
                    ctx.moveTo(tongueEndX, tongueEndY);
                    ctx.lineTo(tongueEndX - direction.x * forkLength * 0.5, tongueEndY + forkLength);
                } else { // Vertical
                    ctx.moveTo(tongueEndX, tongueEndY);
                    ctx.lineTo(tongueEndX - forkLength, tongueEndY - direction.y * forkLength * 0.5);
                    ctx.moveTo(tongueEndX, tongueEndY);
                    ctx.lineTo(tongueEndX + forkLength, tongueEndY - direction.y * forkLength * 0.5);
                }
                ctx.stroke();
            }

            ctx.restore();
        }

        function drawApple() {
            const appleColorLight = getCssVar('--apple-color-light').trim();
            const appleColorDark = getCssVar('--apple-color-dark').trim();
            const appleStemColor = getCssVar('--apple-stem-color').trim();
            const appleLeafColor = getCssVar('--apple-leaf-color').trim();
            const foodGlow = getCssVar('--food-glow').trim();

            const appleX = food.x * gridSize + gridSize / 2;
            const appleY = food.y * gridSize + gridSize / 2;
            const appleRadius = (gridSize / 2) * 0.95; 

            ctx.save();
            ctx.shadowColor = foodGlow;
            ctx.shadowBlur = 15;
            
            // Corpo principal
            ctx.beginPath();
            ctx.arc(appleX, appleY, appleRadius, 0, Math.PI * 2);
            const gradient = ctx.createRadialGradient(
                appleX - appleRadius * 0.2, appleY - appleRadius * 0.2, 0,
                appleX, appleY, appleRadius * 1.2
            );
            gradient.addColorStop(0, appleColorLight);
            gradient.addColorStop(1, appleColorDark);
            ctx.fillStyle = gradient;
            ctx.fill();

            // Brilho superior
            ctx.beginPath();
            ctx.arc(appleX - appleRadius * 0.4, appleY - appleRadius * 0.4, appleRadius * 0.25, 0, Math.PI * 2);
            ctx.fillStyle = 'rgba(255, 255, 255, 0.4)';
            ctx.fill();
            
            // Talo
            ctx.beginPath();
            ctx.moveTo(appleX, appleY - appleRadius * 0.7);
            ctx.strokeStyle = appleStemColor;
            ctx.lineWidth = 2;
            ctx.quadraticCurveTo(appleX + 1, appleY - appleRadius * 1.5, appleX + 3, appleY - appleRadius * 1.4);
            ctx.stroke();

            // Folha
            ctx.beginPath();
            ctx.moveTo(appleX + 3, appleY - appleRadius * 1.4);
            ctx.fillStyle = appleLeafColor;
            ctx.quadraticCurveTo(appleX + appleRadius * 0.7, appleY - appleRadius * 1.3, appleX + 3, appleY - appleRadius * 0.8);
            ctx.fill();

            ctx.restore();
        }

        function placeFood() {
            food = {
                x: Math.floor(Math.random() * (canvas.width / gridSize)),
                y: Math.floor(Math.random() * (canvas.height / gridSize))
            };
            if (snake.some(segment => segment.x === food.x && segment.y === food.y)) {
                placeFood();
            }
        }
        
        function setDirection(newDirection) {
            if (isPaused) return;
            const goingUp = direction.y === -1;
            const goingDown = direction.y === 1;
            const goingRight = direction.x === 1;
            const goingLeft = direction.x === -1;

            if (newDirection === 'left' && !goingRight) direction = { x: -1, y: 0 };
            if (newDirection === 'up' && !goingDown) direction = { x: 0, y: -1 };
            if (newDirection === 'right' && !goingLeft) direction = { x: 1, y: 0 };
            if (newDirection === 'down' && !goingUp) direction = { x: 0, y: 1 };
        }

        function handleKeyInput(event) {
            const keyPressed = event.key.toLowerCase();
            if (keyPressed === 'p') {
                togglePause();
                return;
            }
            if (gameSettings.controlMode !== 'keyboard' || isPaused) return;
            
            if (['arrowleft', 'a'].includes(keyPressed)) setDirection('left');
            if (['arrowup', 'w'].includes(keyPressed)) setDirection('up');
            if (['arrowright', 'd'].includes(keyPressed)) setDirection('right');
            if (['arrowdown', 's'].includes(keyPressed)) setDirection('down');
        }
        
        function handleTouchStart(event) {
            if (gameSettings.controlMode !== 'touch') return;
            event.preventDefault();
            touchStartX = event.touches[0].clientX;
            touchStartY = event.touches[0].clientY;
        }

        function handleTouchEnd(event) {
            if (gameSettings.controlMode !== 'touch' || touchStartX === 0) return;

            const touchEndX = event.changedTouches[0].clientX;
            const touchEndY = event.changedTouches[0].clientY;

            const diffX = touchEndX - touchStartX;
            const diffY = touchEndY - touchStartY;

            if (Math.abs(diffX) > Math.abs(diffY)) {
                if (Math.abs(diffX) > 30) { 
                    setDirection(diffX > 0 ? 'right' : 'left');
                }
            } else {
                if (Math.abs(diffY) > 30) { 
                    setDirection(diffY > 0 ? 'down' : 'up');
                }
            }

            touchStartX = 0;
            touchStartY = 0;
        }
        
        function checkCollision() {
            const head = snake[0];
            if (head.x < 0 || head.x >= canvas.width / gridSize || head.y < 0 || head.y >= canvas.height / gridSize) {
                return true;
            }
            for (let i = 1; i < snake.length; i++) {
                if (head.x === snake[i].x && head.y === snake[i].y) {
                    return true;
                }
            }
            return false;
        }
        
        function endGame(showGameOverScreen = true) {
            clearInterval(gameInterval);
            gameInterval = null;
            topBar.classList.add('hidden');
            document.removeEventListener('keydown', handleKeyInput);
            gameScreen.removeEventListener('touchstart', handleTouchStart);
            gameScreen.removeEventListener('touchmove', preventDefaultHandler);
            gameScreen.removeEventListener('touchend', handleTouchEnd);
            if (showGameOverScreen) {
                finalScoreDisplay.textContent = `Seu Score: ${score}`;
                showScreen(gameOverScreen);
            }
        }
        
        updateOptionButtons();
    </script>
